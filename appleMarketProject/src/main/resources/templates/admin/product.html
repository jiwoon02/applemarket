<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{template/client/layout/adminlayout}">

<head>
    <title>상품 관리</title>
   <!-- 
    -->
    <link type="text/css" rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
</head>

<body>
    <th:block layout:fragment="content">
  
        <div class="container">
            <div class="text-center">
                <h3>상품 관리</h3>                
            </div>
			<div th:each="product : ${productList}" th:object="${product}">
				<div id="productImage" th:text="*{productImages}">
					대표 상품 이미지
				</div>
	          	<div>
	          		<p id="productPrice" th:text="*{productPrice}">가격:</p>
	          		<p id="productTitle" th:text="*{productName}">제목</p>
	          		<p id="productDate" th:text="*{#temporals.format(productRegDate, 'yy년MM월dd일')}">작성날자</p>
	          		<p id="productCategory" th:text="*{category}">카테고리</p>
	          	</div>
	          	<div id="productDetail">
	          		<textarea id="productReprot" th:text="*{productDescription}">상세내용</textarea>
	          	</div>
			</div>
        </div>
    </th:block>

    <th:block layout:fragment="script">
        	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/admin/common.js"></script>
	<script src="/js/admin/product.js"></script>	
    </th:block>
</body>

</html>
