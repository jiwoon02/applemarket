<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">
<head>
    <th:block layout:fragment="css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </th:block>
</head>
<th:block layout:fragment="content">
    <div class="table-container bg-white p-6 rounded-lg shadow-lg" style="width: 1100px;">
        <h1 class="text-2xl font-bold mb-4">우리동네 커뮤니티 게시판</h1>

        <div class="flex justify-between mb-4">
            <!-- 검색 바 추가 -->
            <div class="relative w-2/3">
                <input type="text" id="searchInput" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none" placeholder="Search...">
                <button type="button" id="searchBtn" class="absolute right-2 top-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11h4m-6 4l6-6 6 6" />
                    </svg>
                </button>
            </div>

            <!-- 글쓰기 버튼 -->
            <div class="createbtn">
                <button type="button" class="btn-primary bg-blue-500 text-white py-2 px-4 rounded-lg">글쓰기</button>
            </div>
        </div>

        <div class="tableheight">
            <table class="table table-hover bg-white border-collapse rounded-lg" style="width: 1000px;">
                <tbody class="list">
                    <!-- 게시글 목록이 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>

        <!-- 감시 요소 -->
        <p id="sentinel"></p>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script src="/js/community/communityPostList.js"></script>
</th:block>
</html>
